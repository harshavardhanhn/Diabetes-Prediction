<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Diabetes Checkup - Input</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container input-page">
        <div class="header">
            <h1>Diabetes Checkup</h1>
            <p>Enter your health information to check diabetes risk</p>
        </div>
        
        <div class="input-form">
            <div class="card">
                <h2>Patient Information</h2>
                
                <div class="input-container">
                    <label for="gender">Gender</label>
                    <div class="radio-group">
                        <div class="radio-option">
                            <input type="radio" id="male" name="gender" value="male" checked>
                            <label for="male">Male</label>
                        </div>
                        <div class="radio-option">
                            <input type="radio" id="female" name="gender" value="female">
                            <label for="female">Female</label>
                        </div>
                    </div>
                </div>
                
                <div class="input-container">
                    <label for="pregnancies">Pregnancies</label>
                    <input type="number" id="pregnancies" min="0" max="17" value="0" step="1" placeholder="Enter number of pregnancies" disabled>
                    <div class="input-hint">Range: 0-17</div>
                    <div class="error-message" id="pregnancies-error"></div>
                </div>
                
                <div class="input-container">
                    <label for="glucose">Glucose (mg/dL)</label>
                    <input type="number" id="glucose" min="0" max="200" value="120" step="1" placeholder="Enter glucose level">
                    <div class="input-hint">Range: 0-200 mg/dL</div>
                    <div class="error-message" id="glucose-error"></div>
                </div>
                
                <div class="input-container">
                    <label for="bp">BloodPressure (mm/Hg)</label>
                    <input type="number" id="bp" min="0" max="122" value="70" step="1" placeholder="Enter blood pressure">
                    <div class="input-hint">Range: 0-122 mm/Hg</div>
                    <div class="error-message" id="bp-error"></div>
                </div>
                
                <div class="input-container">
                    <label for="skinthickness">SkinThickness (mm)</label>
                    <input type="number" id="skinthickness" min="0" max="100" value="20" step="1" placeholder="Enter skin thickness">
                    <div class="input-hint">Range: 0-100 mm</div>
                    <div class="error-message" id="skinthickness-error"></div>
                </div>
                
                <div class="input-container">
                    <label for="insulin">Insulin (pmol/L)</label>
                    <input type="number" id="insulin" min="0" max="846" value="79" step="1" placeholder="Enter insulin level">
                    <div class="input-hint">Range: 0-846 pmol/L</div>
                    <div class="error-message" id="insulin-error"></div>
                </div>
                
                <div class="input-container">
                    <label for="bmi">BMI (kg/m²)</label>
                    <input type="number" id="bmi" min="0" max="67" value="20" step="0.1" placeholder="Enter BMI">
                    <div class="input-hint">Range: 0-67 kg/m²</div>
                    <div class="error-message" id="bmi-error"></div>
                </div>
                
                <div class="input-container">
                    <label for="dpf">DiabetesPedigreeFunction</label>
                    <input type="number" id="dpf" min="0.0" max="2.4" value="0.47" step="0.01" placeholder="Enter diabetes pedigree function">
                    <div class="input-hint">Range: 0.0-2.4</div>
                    <div class="error-message" id="dpf-error"></div>
                </div>
                
                <div class="input-container">
                    <label for="age">Age (Years)</label>
                    <input type="number" id="age" min="21" max="88" value="33" step="1" placeholder="Enter age">
                    <div class="input-hint">Range: 21-88 years</div>
                    <div class="error-message" id="age-error"></div>
                </div>
                
                <button id="submit-btn" class="submit-btn">Check Diabetes Risk</button>
            </div>
        </div>
        
        <div id="loading" class="loading" style="display: none;">
            <h3>Analyzing your data and generating report...</h3>
            <div class="spinner"></div>
        </div>
        
        <div id="error-message" class="error" style="display: none;">
            <!-- Error messages will be displayed here -->
        </div>
    </div>

    <script src="input-script.js"></script>
</body>
</html>
